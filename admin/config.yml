backend:
  name: git-gateway
  branch: main

# لاحظ التغيير من images/uploads إلى img/uploads
media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: blog
    label: "المقالات"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "العنوان"
        name: title
        widget: string
      - label: "التاريخ"
        name: date
        widget: datetime
      - label: "المحتوى"
        name: body
        widget: markdown
